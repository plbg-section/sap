<html lang="en" ng-app="AppModule">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SAP</title>
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <style>
        .pointer {cursor: pointer;}
        .table-hover tbody tr:hover td, 
        .table-hover tbody tr:hover th {
         background-color: #02E96A;
      }
      </style>
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script
         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"
         ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
         integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
         crossorigin="anonymous"
         ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
         integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
         crossorigin="anonymous"
         ></script>
      <!---->
      <link href="css/compiled-4.5.11.min.css" rel="stylesheet" />
      <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
      <script src="https://www.amcharts.com/lib/3/serial.js"></script>
      <script src="https://www.amcharts.com/lib/3/xy.js"></script>
      <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
      <!-- Angular Material requires Angular.js Libraries -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
      <script>
         var AppModule = angular.module("AppModule", []);
         AppModule.controller("ctrl_slocs", function ($scope,$http) {
         // https://script.google.com/macros/s/AKfycby6PVSyYlt0j2jXnesPBHynHLDHsg2xd8TJa8pXJoTYmmMjmNRx/exec
         $http.get('https://script.google.com/macros/s/AKfycby6PVSyYlt0j2jXnesPBHynHLDHsg2xd8TJa8pXJoTYmmMjmNRx/exec').then(
         function successCallback(res){
         
         console.log(" line 208 data daily in ctrl_daily from appmodule =");
         console.log(res.data);
         $scope.mvt=res.data.mvt;
         $scope.slocs=res.data.slocs;
         console.log("กูอยู่ตรงนี้แหกตาดูดีๆ");
         
         
         },
         function errorCallback(res){
         console.log(" Unable to perform get request daily data");
         }
         );
         });
      </script>
   </head>
   <body class="hidden-sn grey-skin" ng-controller="ctrl_slocs">
      <!--Main Navigation-->
      <header>
         <nav
            class="
            navbar
            fixed-top
            navbar-expand-lg navbar-dark
            default-color
            scrolling-navbar
            "
            >
            <a class="navbar-brand" href="#"><strong>Home : </strong></a>
            <button
               class="navbar-toggler"
               type="button"
               data-toggle="collapse"
               data-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent"
               aria-expanded="false"
               aria-label="Toggle navigation"
               >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="index.html">Storage location </a
                     >
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="mvt.html">Movement Type <span class="sr-only">(current)</span></a>
               </li>
            </ul>
         </nav>
      </header>
      <div >
         <div class="text-center" style="padding-top: 5%;">
           
         </div>
      </div>
      <div class="col-lg-12 col-md-12">
        <div class="card" style="height: auto">
          <!-- ถ้ากำหนด FIX จะล้นขอบ ใส่เป็น AUTO แทน-->
          <h3
            class="
              card-header
              text-center
              success-color
              white-text
              text-uppercase
              font-weight-bold
              py-2
            "
          >
          SAP Storage Location
          </h3>
          <div class="card-body">
            <div
              class="content"
              style="padding-left: 10px; padding-right: 10px"
            >
              <br /><!-- ขึ้นบรรทัดใหม่-->
              <div class="col-lg-12 col-md-12 mb-auto">
                <br />
                <!--Table-->
                <div class="table-responsive w-100">
                  <table class="table table-hover">
                    <!--Table head-->
                    <thead>
                      <tr class="table-active">
                        <th><h4>Item</h4></th>
                        <th class="pointer"
                        data-ng-click="sortType = name; sortReverse = !sortReverse;"><h4>Mvt</h4></th>
                        
                        <th
                          class="pointer"
                          data-ng-click="sortType = name; sortReverse = !sortReverse;"
                        >
                          <h4>Description</h4>
                        </th>

                      </tr>
                    </thead>
                    <!--Table head -->
                    <!--Table body-->
                    <tbody>
                        <tr> <th >&nbsp;</th>
                            <th > <input
                              ng-model="s.Mvt"
                              placeholder="Search by Plant"
                              class="form-control input-md"
                            /></th>
                            
                            <th > <input
                              ng-model="s.Description"
                              placeholder="Search by Description"
                              class="form-control input-md"
                            /></th>
                          </tr>


                      <tr
                        ng-repeat=" r in mvt | filter:s |limitTo: 15 | orderBy:sortType:sortReverse"
                      >
                      <th scope="row">
                        <h3>{{ $index+1}}</h3>
                      </th>
                        <th scope="row">
                          <h3>{{ r.Mvt}}</h3>
                        </th>
                       
                        <th scope="row">
                          <h3>{{ r.Description }} </h3>
                        </th>
                       
                      </tr>
                    </tbody>
                    <!--Table body-->
                  </table>
                </div>
                <!--Table-->
              </div>
            </div>
          </div>
        </div>
      </div>
   </body>
</html>
<script>
   var today = new Date();
   var dd = today.getDate();
   var mm = today.getMonth() + 1; //January is 0!
   var yyyy = today.getFullYear();
   
   if (dd < 10) {
     dd = "0" + dd;
   }
   
   if (mm < 10) {
     mm = "0" + mm;
   }
   
   today = dd + "/" + mm + "/" + yyyy;
   
   var d = new Date();
   document.getElementById("demo").innerHTML = today;
   
</script>
